<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text " id="name" required/>
            </div>
    
            <div class="input-wrapper">
              <label for="sobrenome">Sobrenome</label>
              <input type="text " id="sobrenome" required/>
            </div>
          </div>

  
          <div class="input-wrapper">
            <label for="email">E-mail<span>(digite um email válido)</span></label>
            <input type="url " id="email" required/>
          </div>
  

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="event-title" required minlength="6"/>
          </div>
        </div>

      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
  
          <div class="input-wrapper">
            <label for="nome-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text " id="nome-mentor"/ required>
          </div>

      </fieldset>
      <fieldset>
      <div class="fieldset-wrapper">       
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <p>PRIMEIRA MENTORIA</p>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date"required/>
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin"required/>
          </div>

          <div class="input-wrapper">
            <label for="event-end">Ate</label>
            <input type="time" id="event-end"required/>
          </div>
        </div>
        
        <p>SEGUNDA MENTORIA</p>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date"required/ >
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin"required/>
          </div>

          <div class="input-wrapper">
            <label for="event-end">Ate</label>
            <input type="time" id="event-end"required/>
          </div>
      </fieldset>

    </form>
    <footer>
      <input 
        class="button" 
        type="submit"
         value="Salvar"
         form="my-form">
    </footer>
  </div>
</body>
</html>
